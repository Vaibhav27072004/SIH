<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
        }

        .download-link {
            font-size: 10px;
            text-decoration: none;
            color: #007bff;
        }

        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Upload</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="schoolName">Principal Name:</label>
            <input type="text" id="principalname" name="principalname" required>
            
            <label for="schoolName">School Name:</label>
            <input type="text" id="schoolName" name="schoolName" required>

            <label for="schoolRegion">School Region:</label>
            <input type="text" id="schoolRegion" name="schoolRegion" required>

            <label for="schoolDistrict">School District:</label>
            <input type="text" id="schoolDistrict" name="schoolDistrict" required>

            <label for="excelFile">Upload Excel Sheet:&nbsp;<a class="download-link" href="demo_excel_sheet.xlsx" download>{ Download Demo Excel Sheet }</a></label>
            <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls" required>

            <input type="submit" value="Submit">
        </form>

    <script>
        // JavaScript code for form validation and submission can be added here.
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            // Add validation logic here if needed
            // You can use JavaScript to check file type, size, or other custom validation
            // You can also use AJAX to submit the form data to a server for processing

            // Prevent the default form submission for this example
            event.preventDefault();
        });
    </script>
</body>
</html>
