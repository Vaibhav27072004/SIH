<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        select {
            padding: 8px;
            font-size: 16px;
        }
        #line-chart {
            margin-top: 20px;
        }
        .school-info {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .school-info label {
            font-weight: normal;
            margin-right: 10px;
        }
        .school-info input[type="text"] {
            padding: 8px;
            font-size: 16px;
        }

        /* ... (your existing CSS rules) ... */

        #submit-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Analysis Dashboard</h1>
        <div class="school-info">
            
        </div>
        <br><br>
        <label for="category-select">Select Category:</label>
        <select id="category-select">
            <option value="#">Select</option>
            <option value="caste">Caste</option>
            <option value="gender">Gender</option>
            <option value="age">Age / Std</option>
            <option value="school">School</option>
            <option value="area">Area</option>
        </select>

        <!-- School Options -->
        <label for="school-select">Select School:</label>
        <select id="school-select">
            <option value="#">Select School</option>
            <option value="school1">School 1</option>
            <option value="school2">School 2</option>
            <option value="school3">School 3</option>
            <option value="school4">School 4</option>
            <option value="school5">School 5</option>
        </select>

        <!-- District Options -->
        <label for="district-select">Select District:</label>
        <select id="district-select">
            <option value="#">Select District</option>
            <option value="district1">District 1</option>
            <option value="district2">District 2</option>
            <option value="district3">District 3</option>
            <option value="district4">District 4</option>
            <option value="district5">District 5</option>
        </select>

        <!-- Submit Button -->
        <button id="submit-button">Submit</button>
        <canvas id="line-chart" width="400" height="200"></canvas>
    </div>
<!-- Add this section at the bottom of your HTML -->
<div class="download-data">
    <button id="download-pdf">Download Data as PDF</button>
</div>




    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sample data (you should replace this with your own data)
        const data = {
            labels: ["Category 1", "Category 2", "Category 3", "Category 4", "Category 5"],
            datasets: [{
                label: "Data Analysis",
                data: [12, 19, 3, 5, 2], // Replace with your data
                borderColor: "rgba(75, 192, 192, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: true,
            }],
        };

        const ctx = document.getElementById("line-chart").getContext("2d");
        const chart = new Chart(ctx, {
            type: "line",
            data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });

        // Event listener to update the chart based on the selected category
        document.getElementById("category-select").addEventListener("change", function() {
            const selectedCategory = this.value;
            // Fetch and update data based on the selected category (you'll need to implement this part)
            // Update the 'data' object with the new data
            // Example: data.labels = ["Category 1", "Category 2", ...];
            // Example: data.datasets[0].data = [12, 19, ...];
            chart.update(); // Update the chart with the new data
        });
    </script>
</body>
</html>
